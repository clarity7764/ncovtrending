%% Trending Confirmed Cases of Covid-19. Based on Data Repository by Johns Hopkins CSSE. Updated on 2.25.20
clc;clear;close all
% Future Changes
  % Set limits for graphs with confirmed cases < 2 
  % Automate pulling and pushing data to github and web page
    % Add Legend t
   % ^ involves writing directly into html file. 
   % Additional data like death rates etc
   % Case growth forecast
   % Automate date update in HTML file.
   % Add links to figures from html file 
   % Create high level view by country with regions identified below
   % hyperlinked to plots
   % Include summary table of new cases reported by region or so
   % Update best fit or use new equations to determine R, and forecast
   % growth. 
% Import Data from Excel as Table
    % When Updating extend rows as needed. 

% ncovdat = imptablefn("C:\Users\Danial Soorty\OneDrive - ChemStaff\matlab\2019CoN\time_series_2019-ncov-Confirmed_Automatot.xlsx", "time_series_2019-ncov-Confirmed", [1, 73]);
rws=102;
sz=rws-1; % To variabilize table size and pre-allocation variables
Tsz=36;   % Table size (currently 36>number of reports)
ncovdat = imptablefn("time_series_2019-ncov-Confirmed_Automatot.xlsx", "time_series_2019-ncov-Confirmed", [1, rws]);

% Extract Data
Times=fillmissing(datetime(ncovdat(1,5:end)),'linear');
varnames=struct('Province_State',ncovdat(2:end,1),'Country_Region',ncovdat(2:end,2),'Lat',ncovdat(2:end,3),'Long',ncovdat(2:end,4));

  % Time vector
    Timevec=cumsum([0,(hours(diff(Times)))])';
% Replace blanks with NaNs
Data=ncovdat(2:end,5:end);
empty=cellfun('isempty',Data); 
Data(empty)={NaN};
Datanum=cell2mat(Data); % Convert to numeric/mat
Datanumt=Datanum';

Varnamestable=struct2table(varnames); % 
Province_State=cellstr(Varnamestable.Province_State);
Country_Region=cellstr(Varnamestable.Country_Region);

blanks=cellfun(@isempty,Province_State);
blanksin=find(blanks);

Province_State(blanks)=Country_Region(blanksin);


% Construct Table
datatype=repmat("double",sz,1);

% Table=table(Data,'VariableNames',Province_State);\
Table=table('Size',[Tsz,sz],'VariableTypes', datatype);
Table.Properties.VariableNames=Province_State;
Table(:,:)=Data';

% Add Time to rows; 

T2=addvars(Table,Times','Before','Anhui','NewVariableName','DateTime');
T2=addvars(T2,Timevec,'Before','Anhui','NewVariableName','Time Elapsed');



%% Generate Fits

% Preallocate
as=zeros(size(Datanumt,2),1);
bs=zeros(size(Datanumt,2),1);
fitteddat=zeros(size(T2));
notdet=cell(size(T2,2),1);
undat=ones(Tsz,sz);

for i=1:size(Datanumt,2)
unpos=[Datanumt(1,i);diff(Datanumt(:,i))];
unposind=find(unpos==0);
undat(:,i)=Datanumt(:,i);
if numel(unposind)>0
    undatwrk=undat(:,i);
    undatwrk(unposind)=NaN;
    undat(:,i)=undatwrk;
else
end 
end 

for i=1:size(undat,2)
%     dat=table2array(T2(:,i));         % Extract data
    dat=undat(:,i);
    [datcln,I]=rmmissing(dat);         % Remove NaN
    ttimevec=Timevec(~I);
    datcln=[ttimevec datcln];
   [dat,ia] =unique(datcln(:,2));    % Remove repeatd entries to for data fitting
    ttimevec=datcln(ia,1);
    datcln=[ttimevec dat];

    if size(datcln,1)<3
         Country=T2.Properties.VariableNames(i+2);
         notdet(i+2)=Country;
         
    else
    fitdat=fit(datcln(:,1),datcln(:,2),'exp1');
    as(i)=fitdat.a;
    bs(i)=fitdat.b;
    end
end 
% Post Processing
notdetindex=cellfun(@isempty,notdet);
notdet=notdet(~notdetindex);

% General Exponential Model
expfn= @(a,b,x) a.*exp(b.*x);

for i=3:size(T2,2)
%     if max(unique(table2array(T2(:,i))))<10
%         fitteddat(:,i-2)=(NaN);
%     else 
fitteddat(:,i-2)=expfn(as(i-2),bs(i-2),Timevec);
%     end 
end 


% Plots
for i=3:size(T2,2)
    figure; 
    hold on; 
    p1=plot(Times,fitteddat(:,i-2));
    plot(Times,table2array(T2(:,i)),'x');
    ylabel('No. of Cases')
    name=T2.Properties.VariableNames(i);
    legend(name)
    
    % Generate Equation Name
    astr=string(as(i-2));
    bstr=string(bs(i-2));
    streq='exp';
    x2axesscript  % Add Secondary Axis
    if as(i-2)==0
        annotation('textbox',[0.142857142857143 0.814285714285716 0.332142857142857 0.0833333333333355],'String','Single number reported');
    else
    equation=sprintf('%.5fexp.^{%.5fx}',as(i-2),bs(i-2));
    annotation('textbox',[0.142857142857143 0.814285714285716 0.332142857142857 0.0833333333333355],'String',equation,'FitBoxToText','on')
    end
    
end
